<head>
    <title>Befunger</title>
    <link rel="stylesheet" type="text/css" href="befunge.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Befunge interpreter</h1>
    </div>
    <div class="content">
        <div class="toolbar">
            <div onclick="onClickRun();" id="run" class="button success">Run</div>
            <div onclick="onClickResume();" id="resume" class="button success">Faster</div>
            <div onclick="onClickPause();" id="pause" class="button danger">Pause</div>
            <div onclick="onClickPlay();" id="play" class="button neutral">Play</div>
            <div onclick="onClickCrawl();" id="crawl" class="button neutral">Crawl</div>
            <div onclick="onClickStep();" id="step" class="button neutral">Step +</div>
            <div onclick="onClickReset();" id="reset" class="button danger">Reset</div>
            <div onclick="onClickClear();" id="clear" class="button danger">Clear!</div>
            <div onclick="onClickToggleInterpreter();" id="toggleMode" class="button neutral">Toggle Edit/Interpret
            </div>
        </div>
        <div class="program-holder text-center">
            <div id="interpreter" class="invisible"></div>
            <textarea id="program" autofocus cols="80" rows="25" maxlength="2000" title="Program"
                      placeholder=">v\n^<"></textarea>
        </div>
        <div class="details stack-holder">
            <div class="stack" id="stack"></div>
        </div>
        <div class="details output-holder">
            <div class="output" id="output"></div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="befunge.js"></script>
<script src="befunger.js"></script>

</body>
